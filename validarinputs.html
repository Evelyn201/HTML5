<!DOCTYPE html>
<html>
<head>
	<title>Validar inputs</title>
</head>
<body>
	<form method="post" action="#">
		<label for="numeros">Numeros:</label>
		<input maxlength="10" minlength="4" type="text" name="numeros" required="" pattern="[0-9]+">
		<br>
		<label maxlength="10" minlength="4" for="letras">Letras:</label>
		<input type="texto" name="letras" required="" pattern="[a-zA-Z]+">
		<br>
		<label for="textoArea"></label>
		<textarea name="textoArea"></textarea>
		<br>
		<button>Enviar</button>
	</form>


</body>
</html>
